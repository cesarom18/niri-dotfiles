[main]
font = HackNerdFont:style=Thin:size=12
dpi-aware = yes
icons-enabled = no
fields = filename,name,generic
show-actions = no
terminal = foot -e
lines = 15
width = 30
tabs = 2
horizontal-pad = 20
vertical-pad = 20
inner-pad = 10
image-size-ratio = 0.5
layer = overlay
exit-on-keyboard-focus-loss = yes

[colors]
background = 2E3440DD
text = ECEFF4FF
match = 81A1C1FF
input = ECEFF4FF
selection = 4C566AFF
selection-text = ECEFF4FF
selection-match = 81A1C1FF
border = ECEFF4FF

[border]
width = 2
radius = 100

[dmenu]
mode = text
exit-immediately-if-empty = no

[key-bindings]
cancel = Control+c Escape
execute = Return KP_Enter
execute-or-next = Tab
cursor-left = Left
cursor-right = Right
cursor-home = Home
cursor-end = End
delete-prev = BackSpace
delete-prev-word = Control+BackSpace
delete-next = Delete
delete-next-word = Control+Delete
insert-selected = Control+Tab
prev = Up
prev-with-wrap = Shift+Tab
next = Down
first = Control+Home
last = Control+End
